//sorry, cannot figure out a way to add cryogenic and cryocooling tank type in a patch for mods.
//Mod already include such tank type: KSPIE KolonyTools Karbonite NearFuturePropulsion CryoEngines CryoTanks FFT (But KSPIE already have methane patch already)
//install one of the mod (recommend cryotanks) if you use other methane engine mods like provenance aerospace or nertea future launch vehicle.
@TANKTYPE[Cryogenic]:NEEDS[CryoEngines|zzz_CryoTanks|FFT|Karbonite|KolonyTools]
{ @PossibleResources ^= :$: LqdMethane 1;: }
@TANKTYPE[CryoCooling]:NEEDS[CryoEngines|zzz_CryoTanks|FFT|Karbonite|KolonyTools]
{ @PossibleResources ^= :$: LqdMethane 1;: } 
